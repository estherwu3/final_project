    particlesJS.load('particles-js', './js/particlesjs-config (2).json', function () {});
    $(document).on("readystatechange", function () {
      if (document.readyState == "complete") {
        $("#loading").fadeOut(2000, function () {
          $("#content").fadeIn(1000);
          $("#footer").fadeIn(1000);



          new WOW().init();
        });
      }
    })

    $("#order-form").validate({
      rules: {
        email: {
          required: true,
          email: true
        },
        addr: {
          required: true,
          minlength: 5
        },
        name: {
          required: true,
          remote: function (element) {
            return {
              url: "check.php",
              type: "POST",
              data: {
                name: $(element).val()
              },

            }
          }
        },
        accept: {
          required: true,
        }
      },
      messages: {

        email: {
          required: "這是必填欄位",
          email: "請輸入有效的電子信箱"
        },
        addr: {
          required: "這是必填欄位",
          minlength: "請至少輸入五個字"
        },

        accept: {
          required: "請同意規定"
        }
      },
      highlight: function (element) {
        $(element).removeClass("is-valid").addClass("is-invalid");
      },
      success: function (element) {
        $(element).siblings("input").removeClass("is-invalid").addClass("is-valid");
        $(element)
          .remove(); //remove是刪掉<label id="order-email-error" class="error text-danger" for="order-email">請輸入有效的電子信箱</label>這個空位
      },
      errorPlacement: function (error, element) {
        error.insertAfter(element).addClass("text-danger");

      },
      submitHandler: function (form) {


        Swal.fire({
          title: '確定下訂?',
          text: "下訂無法取消!",
          type: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#3085d6',
          cancelButtonColor: '#d33',
          confirmButtonText: '成功下訂!',
          cancelButtonText: '取消下訂!'

        }).then(function (result) {
          if (result.value) {

            let fd = new FormData(form);
            $.ajax({
              url: "form.php",
              type: "POST",
              data: fd,
              processData: false,
              contentType: false,
              cache: false,
              success: function (r) {

                Swal.fire(
                  '確定!',
                  '感謝您的訂購，誠摯的感謝您!'
                )
                console.log(r);
              }


            })
          } else {
            Swal.fire({
              type: "error",
              title: "取消",
              text: "取消下訂",
            })

          }
        })



      }


    });
